<html>
  <head>
    <title>Setia Travel Agency</title>
    <style>
      .header {
        margin: auto;
        margin-top: 10px;
        border-bottom: 1px solid;
        overflow: hidden;
        padding-bottom: 5px;
        font-weight: bold;
      }
      .email {
        float: left;
        min-width: 200px;
        padding-left: 20px;
      }
      .phone {
        float: left;
        border-left: 1px solid;
        padding-left: 20px;
      }
      .menu {
        margin-top: 25px;
      }
      .menu img {
        max-width: 250p;
        float: left;
      }
      .menu ul {
        list-style-type: none;
        margin: auto;
      }
      .menu li {
        float: right;
        border-left: 1px solid grey;
      }
      .menu a {
        text-decoration: none;
        display: block;
        padding: 15px;
        background-color: brown;
      }
      .menu li:hover {
        background-color: lightpink;
      }
      .menu a:hover {
        color: black;
        font-weight: bold;
      }
      .slider {
        margin-top: 100px;
      }
      .mySlides {
        width: 100%;
        height: auto;
      }
      .kandungan {
        background-image: linear-gradient(purple,pink);;
        padding-top: 15px;
        padding-bottom: 15px;
      }
      .form {
        border-radius: 5px;
        width: 22%;
        text-align: center;
        padding: 10px;
        margin-left: 2%;
      }
      .hantar {
        border-radius: 5px;
        width: 22%;
        text-align-last: center;
        padding: 10px;
        margin-left: 2%;
        background-color: lightgreen;
      }
      .hantar:hover {
        background-color: lightgreen;
      }
      table {
        background-color: white;
        width: 300px;
        text-align: center;
        margin-top: 20px;
      }
      .kaki {
        text-align: center;
        padding: 5px;
        background-color: indigo;
        color: white;
      }
      * {
        box-sizing: border-box;
        margin: 0;
      }
    </style>
  </head>
  
  <body>
    <!--header-->
    <div class="header">
      <div class="email">
        <span style="color: purple;">&#9993;</span>
        <font style="color: purple;">sales@setiatravel</font>
      </div>
      <div class="phone">
        <span style="color: purple;">&#9990;</span>
        <font style="color: purple;">+603-55239898</font>
      </div>
    </div>
    
    <!--menu-->
    <div class="menu">
      <img src="images/logo.png">
      <ul>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Our Service</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Home</a></li>
      </ul>
    </div>
    
    <!--slider-->
    <div class="slider">
      <img src="images/slider_1.jpg" class="mySlides">
      <img src="images/slider_2.jpg" class="mySlides">
      <img src="images/slider_3.jpg" class="mySlides">
        </div>
    
    <script type="text/javascript" src="https://nfariesyanabiela.github.io/KPD1023_KK4/"></script>
    
    <!--content-->
    <div class="kandungan">
      <form action="">
        <select class="form">
          <option>Please Choose</option>
          <option>Batu Caves, Malaysia</option>
          <option>Taj Mahal, India</option>
          <option>Eiffel Tower, Perancis</option>
        </select>
        <input type="date" class="form">
        <input type="text" class="form" placeholder="Enquiry">
        <input type="submit" value="Send Enquiry" class="hantar">
      </form>
      <marquee direction="">
        <table border="2">
          <tr>
            <th>Landmark</th>
            <th>Nation</th>
          </tr>
          <tr>
            <td>KLCC</td>
            <td>Malaysia</td>
          </tr>
          <tr>
            <td>Stonehenge</td>
            <td>United Kingdom</td>
          </tr>
          <tr>
            <td>Pyramid</td>
            <td>Mesir</td>
          </tr>
        </table>
      </marquee>
    </div>
    
    <!--footer-->
    <div class="kaki">
      <font>Copyright &copy; All Rights Reserved 2021, Setia Travel Agen
        cy</font>
    </div>

  </body>
</html>
